<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="head">Code Editor</h1>
    <div class="code_select">
        <span id="subhead">Select code language : </span>
        <select id="code_id">
            <option value="0">Python</option>
            <option value="4">Javascript</option>
            <option value="7">C</option>
            <option value="77">C++</option>
            <option value="8">Java</option>
        </select>
    </div>
    <br>
    <div class="code_area">
        <textarea id="input" cols="190" rows="19" placeholder="#Enter your code here"></textarea>
    </div>
    <div class="output_area">
        <textarea id="output" cols="190" rows="10" disabled>Output:
        </textarea>
    </div>
    <input type="button" value="Compile" id="Sumbit">
    <input type="button" value="Reset" id="Reset">
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
